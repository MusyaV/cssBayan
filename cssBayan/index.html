<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>CSS Bayan</h1>
      <hr />
      <div id="container">
        <div class="item">
          <input id="ba1" name="bayan" type="radio" checked />
          <label for="ba1">
            <div class="flex">
              <h3>
                To avoid criticism, one must do nothing, say nothing, and be
                nothing.
              </h3>
              <div class="divFlex"></div>
            </div>
            <img src="/cssBayan/img/p-1.jpg" alt="" srcset="" />
          </label>
        </div>
        <hr />
        <div class="item">
          <input id="ba2" name="bayan" type="radio" />
          <label for="ba2">
            <div class="flex">
              <h3>Everyone needs a chance to change for the better.</h3>
              <div class="divFlex"></div>
            </div>
            <img src="/cssBayan/img/p-2.jpg" alt="" srcset="" />
          </label>
        </div>
        <hr />
        <div class="item">
          <input id="ba3" name="bayan" type="radio" />
          <label for="ba3">
            <div class="flex">
              <h3>
                If you're not making mistakes, then you're not trying to do
                anything.
              </h3>
              <div class="divFlex"></div>
            </div>
            <img src="/cssBayan/img/p-3.jpg" alt="" srcset="" />
          </label>
        </div>
        <hr />
        <div class="item">
          <input id="ba4" name="bayan" type="radio" />
          <label for="ba4">
            <div class="flex">
              <h3>
                If you fall off a cliff into an abyss, why not try to fly? What
                are you losing?
              </h3>
              <div class="divFlex"></div>
            </div>
            <img src="/cssBayan/img/p-4.jpg" alt="" srcset="" />
          </label>
        </div>
        <hr />
        <div class="item">
          <input id="ba5" name="bayan" type="radio" />
          <label for="ba5">
            <div class="flex">
              <h3>
                Success is moving from failure to failure without losing
                enthusiasm.
              </h3>
              <div class="divFlex"></div>
            </div>
            <img src="/cssBayan/img/p-5.jpg" alt="" srcset="" />
          </label>
        </div>
      </div>
    </section>
  </body>
</html>
